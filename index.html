<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice avec Historique</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ma Calculatrice</h1>
        <div class="main-content">
            <div class="calculator">
                <input type="text" id="display" readonly>
                <div class="buttons">
                    <button onclick="clearDisplay()" class="operator">C</button>
                    <button onclick="appendNumber('7')">7</button>
                    <button onclick="appendNumber('8')">8</button>
                    <button onclick="appendNumber('9')">9</button>
                    <button onclick="appendNumber('+')" class="operator">+</button>

                    <button onclick="appendNumber('4')">4</button>
                    <button onclick="appendNumber('5')">5</button>
                    <button onclick="appendNumber('6')">6</button>
                    <button onclick="appendNumber('-')" class="operator">-</button>

                    <button onclick="appendNumber('1')">1</button>
                    <button onclick="appendNumber('2')">2</button>
                    <button onclick="appendNumber('3')">3</button>
                    <button onclick="appendNumber('*')" class="operator">ร</button>

                    <button onclick="appendNumber('0')">0</button>
                    <button onclick="appendNumber('.')">.</button>
                    <button onclick="calculateResult()" class="equals">=</button>
                    <button onclick="appendNumber('/')" class="operator">รท</button>
                </div>
            </div>

            <div class="history">
                <h2>Historique</h2>
                <ul id="history-list"></ul>
                <button onclick="clearHistory()" class="clear-history">Effacer l'historique</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
